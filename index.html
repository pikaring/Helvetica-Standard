<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="imagetoolbar" content="no" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<link rel="stylesheet" href="css/common.css" type="text/css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<title>Helvetica-Standard</title>
</head>
<body>
<div id="top">
   <div id="header">
   </div><!-- /#header-->
   <div id="contents">
      <h1><a href="index.html">Choose Watch Color</a></h1>
      <p>
      Choose the color of the clock face.
      </p>
      
      <form>
      <p>
      <input type="radio" name="color" id="white" checked>white      
      <input type="radio" name="color" id="black">black
      <input type="radio" name="color" id="red">red
      </p>
      <p><button type="submit" id="b-save">SAVE</button></p>
      <p><button type="submit" id="b-cancel">CANCEL</button></p>
      </form>

   </div><!-- /#contents-->
   <div id="footer">
   </div><!-- /#footer-->
</div><!-- /#top-->

<script>

      function saveOptions() {
		var flagWhite = document.getElementById("white").checked;
  		var flagBlack = document.getElementById("black").checked;
  		var flagRed = document.getElementById("red").checked;
  		if(flagWhite == true){
  			return "white";
  		}else if(flagBlack == true){
  			return "black";
  		}else if(flagRed == true){
  			return "red";
  		}
  		}
  		
      $().ready(function() {
        $("#b-cancel").click(function() {
          console.log("Canceling");
          document.location = "pebblejs://close";
        });

        $("#b-save").click(function() {
          console.log("Save");
          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
          console.log("Warping to: " + location);
          console.log(location);
          document.location = location;
        });

      });
    </script>
</body>
</html>
