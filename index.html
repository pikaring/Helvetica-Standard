<body>
<div id="top">
<div id="header">
</div><!-- /#header-->
<div id="contents">
<h1><a href="index.html">configuration</a></h1>
<p>Choose the color.</p>
<form>
<p>
<select id="color" size="4">
	<option value="1" selected>white</option>
	<option value="2">black</option>
	<option value="3">blue</option>
	<option value="4">red</option>
</select>
</p>

<p><input type="submit" id="b-save" value="save"></input></p>
<p><input type="submit" id="b-cancel" value="cancel"></input></p>

</form>

</div><!-- /#contents-->
<div id="footer">
</div><!-- /#footer-->
</div><!-- /#top-->

<script>

function saveOptions() {
	var colorValue = parseInt($('#color').val());
<!--alert(colorValue);-->	
	return colorValue;
}

$().ready(function() 
	{
	$("#b-cancel").click(function() 
		{
		console.log("Canceling");
		document.location = "pebblejs://close";
	});
	$("#b-save").click(function() {
		console.log("Save");
		var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
		document.location = location;
	});
});
</script>
